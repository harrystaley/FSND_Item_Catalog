{% extends "base.html" %}

  {% block title %}
    {{restaurant.name}} Menu - Delete Item
  {% endblock title %}

  {% block content %}
    <h1> Are you sure you want to delete {{item.name}} from the {{restaurant.name}} menu? </h1>
    <form action="{{url_for('DeleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}" method='post'>
      <input type="submit", value="Yes">
    </form>
    <a href="{{url_for('GetMenu', restaurant_id=restaurant.id)}}"> Cancel </a>
  {% endblock content %}
