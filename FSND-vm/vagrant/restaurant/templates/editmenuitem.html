{% extends "base.html" %}

  {% block title %}
    {{restaurant.name}} Menu - Edit Item
  {% endblock title %}

  {% block content %}
  <h1>{{restaurant.name}} Menu - Edit Item</h1>
  <form action="{{url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=item.id)}}" method="post">
    <p>Item Name:</p>
    <input type="text" size="80" name="name" placeholder="{{item.name}}">
    <input type="text" size="80" name="course" placeholder="{{item.course}}">
    <input type="text" size="80" name="description" placeholder="{{item.description}}">
    <input type="text" size="8" name="price" placeholder="{{item.price}}">
    <input type="submit" value="Create">
    <a href="{{url_for('get_menu', restaurant_id=restaurant.id)}}">Cancel</a>
  </form>
  {% endblock content %}
